# Calendar-based seasonal events.
# Months are 1-12. Day bounds are inclusive.
# Buffs stack with bait, augments, and totems.

events:
  - id: wintertide
    name: "<aqua>Wintertide</aqua> <gray>Festival</gray>"
    months: [12, 1]
    dayStart: 1
    dayEnd: 31
    rarityMultipliers:
      RARE: 1.15
      EPIC: 1.25
    xpMultiplier: 1.15
    sellMultiplier: 1.00
    entropyBonus: 0.10

